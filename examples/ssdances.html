<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <script type="text/javascript" src="lib/mustache.min.js"></script>
    <script type="text/javascript" src="lib/papaparse.min.js"></script>
    <script type="text/javascript" src="lib/hccdo.js"></script>
    <style>/*letter size*/
      body {
        height: 215.9mm; 
        width: 279.4mm;
      }

      @media print {
        margin: 20mm 10mm;
      }

      .page {
        border: 0mm;
        page-break-after: always;    
        display:block;        
        clear: both;
      }
      
      .card {
        margin: 0.5mm;
        border-style: solid;
        border-width: 0.8mm;
        border-color: black;
        border-radius: 3mm;
        width: 63mm;
        height: 88mm;
      }
    </style>

    <!-- you can customize the rest of the header as you like -->
    <link href="https://fonts.googleapis.com/css?family=Amiri:400i|Cabin|Cherry+Swash|Fontdiner+Swanky|Italianno|Raleway" rel="stylesheet">
</head>

<body>
<script id="template" type="x-tmpl-mustache">
  {{#card}}
	<div class="card">
	  <!-- YOUR CUSTOM CODE STARTS HERE -->
        
			<div class="wrapper {{Devisor}}">
				<div class="corner {{Tempo}} couples{{Couples}} {{Devisor}}">{{Couples}}</div>

				<div class="info">
					<div>A</div>
					<div class="tempo {{Tempo}}">{{Tempo}}</div>
					<div>for <span class="count">{{Couples}}</span> couples</div>      
					<div>by <span class="devisor {{Devisor}}">{{Devisor}}</span></div>      
				</div>
				
				<div class="title">{{Dance}}</div>
			</div>

	  <!-- YOUR CUSTOM CODE ENDS HERE -->
	</div>
      {{/card}}
</script>

<div id="hccdoutput">
	<h1>Load Your CSV File</h1>
	<div>
		Select a csv file: 
		<input type="file" id="fileInput">
	</div>
</div>
</body>
</html>
